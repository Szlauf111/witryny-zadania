<script>
const oblicz =()=>{
    let log = document.getElementById("login").value;
    let has = document.getElementById("haslo").value;
    let has2 = document.getElementById("haslo2").value;

    if(log === "")
        alert("Nie wpisałeś loginu!")  
    else if(has === "")
        alert("Nie wpisałeś hasła")
    else if(has2 === "")
        alert("Nie powtórzyłeś hasła")
    else if(has !== has2)
        alert("źle powtórzyłeś hasło")
    else
    wynik.innerHTML="Wszystko zostało wpisane prawidłowo"

}
</script>
