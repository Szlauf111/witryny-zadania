<script>
const oblicz =()=>{
    let a1 = document.getElementById("aa").value;
    let b1 = document.getElementById("bb").value;
    let c1 = document.getElementById("cc").value;

    a = parseInt(a1);
    b = parseInt(b1);
    c = parseInt(c1);

    if(a*a+b*b == c*c){
        wynik.innerHTML = "Pitagoras się zgadza";
    }
    else if(a*a+c*c == b*b){
        wynik.innerHTML = "Pitagoras się zgadza";
    }
    else if(c*c+b*b == a*a){
        wynik.innerHTML = "Pitagoras się zgadza";
    }
    else{
        wynik.innerHTML = "Pitagoras się nie zgadza";
    }

    

}
</script>
